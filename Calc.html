<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: whitesmoke;
            color: #fff;
        }
        
        .calculator {
            max-width: 330px;
            margin: 50px auto;
            background-color: #090202;
            border-radius: 18px ; 
            box-shadow: 0 0 10px rgba(17, 20, 17, 0.2);
            padding: 20px;
        }
        
        #result {
            width: 95%;
            height: 60px;
            font-size: 40px;
            background-color: rgb(214, 209, 209);
            color: black;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: right;
            padding-right: 15px;
            border: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }
        
        button {
            width: 100%;
            height: 60px;
            font-size: 26px;
            color: #080808;
            background-color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #484343;
        }
        
        .operators button {
            background-color: #ff9800;
            color: #fff;
        }
        
        .operators button:hover {
            background-color: #877b75;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" id="result" disabled>
        <div class="buttons">

            <button onclick="clearResult()" style="background-color:color-mix(in hsl shorter hue, red 70%, orange 30%) ;">C</button>
            <button onclick="appendValue('/')">/</button>
            <button onclick="appendValue('*')">*</button>
            <button onclick="appendValue('+')">+</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('-')">-</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="toggleSign()" style="background-color: aqua;">+/-</button>
            <button style="background-color:  #ca1f1f;"></button>
            <button onclick="appendValue( '0') ">0</button>
            <button style="background-color:  #090202;"></button>
            <button onclick="calculateResult()" style="background-color:color-mix(in hsl shorter hue, chartreuse 70% ,aquamarine);">=</button>
        </div>
    </div>

    <script>
        let result = document.getElementById('result');

        function appendValue(value) {
            result.value += value;
        }

        function clearResult() {
            result.value = '';
        }

        function toggleSign() {
            let currentValue = parseFloat(result.value);
            if (!isNaN(currentValue)) {
                result.value = (currentValue > 0) ? '-' + result.value : result.value.slice(1);
            }
        }

        function calculateResult() {
            try {
                result.value = eval(result.value);
            } catch (error) {
                result.value = 'Error';
            }
        }
    </script>
</body>

</html>
